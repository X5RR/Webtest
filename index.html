<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 트랜스포메이션</title>
    <style>
        /* 공통 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #0056b3; /* 파란색 배경 */
            color: #ffffff; /* 흰색 글자 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            padding: 50px 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase; /* 대문자 변환 */
        }
        p {
            font-size: 1.5em;
            margin-top: 0;
        }
        footer {
            background-color: #003d80; /* 진한 파란색 */
            padding: 10px 20px;
            font-size: 1em;
            text-align: center;
            color: #ffffff;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>디지털 트랜스포메이션</h1>
        <p>디지털 트랜스포메이션 강화</p>
    </div>
    <footer>
        디지털 트랜스포메이션
    </footer>
</body>
</html>
